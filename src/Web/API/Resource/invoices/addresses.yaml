create:
  path: /
  controller: App\Web\API\Action\Invoices\Address\Create\CreateAddressAction
  methods: POST

delete:
  path: /{id}
  controller: App\Web\API\Action\Invoices\Address\Delete\DeleteAddressAction
  methods: DELETE

get.all:
  path: /
  controller: App\Web\API\Action\Invoices\Address\GetAll\GetAllAddressesAction
  methods: GET

get.one:
  path: /{id}
  controller: App\Web\API\Action\Invoices\Address\GetOneById\GetOneAddressByIdAction
  methods: GET

update:
  path: /{id}
  controller: App\Web\API\Action\Invoices\Address\Update\UpdateAddressAction
  methods: POST
