api.v1.finances.category.create:
  path: /api/v1/finances/categories
  controller: App\Web\API\Action\Finances\Category\Create\CreateCategoryAction
  methods: POST

api.v1.finances.category.edit:
  path: /api/v1/finances/categories/{id}
  controller: App\Web\API\Action\Finances\Category\Edit\EditCategoryAction
  methods: POST

api.v1.finances.category.delete:
  path: /api/v1/finances/categories/{id}
  controller: App\Web\API\Action\Finances\Category\Delete\DeleteCategoryAction
  methods: DELETE

api.v1.finances.category.all:
  path: /api/v1/finances/categories
  controller: App\Web\API\Action\Finances\Category\GetAll\GetAllCategoriesAction
  methods: GET

api.v1.finances.category.getById:
  path: /api/v1/finances/categories/{id}
  controller: App\Web\API\Action\Finances\Category\GetById\GetCategoryByIdAction
  methods: GET

api.v1.finances.wallet.create:
  path: /api/v1/finances/wallets
  controller: App\Web\API\Action\Finances\Wallet\Create\CreateWalletAction
  methods: POST

api.v1.finances.wallet.edit:
  path: /api/v1/finances/wallets/{id}
  controller: App\Web\API\Action\Finances\Wallet\Edit\EditWalletAction
  methods: POST

api.v1.finances.wallet.delete:
  path: /api/v1/finances/wallets/{id}
  controller: App\Web\API\Action\Finances\Wallet\Delete\DeleteWalletAction
  methods: DELETE

api.v1.finances.wallet.all:
  path: /api/v1/finances/wallets
  controller: App\Web\API\Action\Finances\Wallet\GetAll\GetAllWalletsAction
  methods: GET

api.v1.finances.wallet.getById:
  path: /api/v1/finances/wallets/{id}
  controller: App\Web\API\Action\Finances\Wallet\GetById\GetWalletByIdAction
  methods: GET