jwt.generate:
  path: /jwt/generate
  controller: App\UI\Web\Action\GenerateJWTTokenAction

categories:
  path: /api/categories
  controller: App\UI\Web\Action\Category\FetchAllCategoriesAction
  methods: GET

categories.oneById:
  path: /api/categories/{id}
  controller: App\UI\Web\Action\Category\FetchOneCategoryByIdAction
  methods: GET

categories.update:
  path: /api/categories/{id}
  controller: App\UI\Web\Action\Category\UpdateCategoryAction
  methods: PATCH

categories.create:
  path: /api/categories
  controller: App\UI\Web\Action\Category\CreateCategoryAction
  methods: POST

categories.delete:
  path: /api/categories/{id}
  controller: App\UI\Web\Action\Category\DeleteCategoryAction
  methods: DELETE

wallets:
  path: /api/wallets
  controller: App\UI\Web\Action\Wallet\FetchAllWalletsAction
  methods: GET

wallets.oneById:
  path: /api/wallets/{id}
  controller: App\UI\Web\Action\Wallet\FetchOneWalletByIdAction
  methods: GET

wallets.create:
  path: /api/wallets
  controller: App\UI\Web\Action\Wallet\CreateWalletAction
  methods: POST

wallets.update:
  path: /api/wallets/{id}
  controller: App\UI\Web\Action\Wallet\UpdateWalletAction
  methods: PATCH

wallets.delete:
  path: /api/wallets/{id}
  controller: App\UI\Web\Action\Wallet\DeleteWalletAction
  methods: DELETE

wallet.transactions:
  path: /api/wallets/{wallet_id}/transactions
  controller: App\UI\Web\Action\Transaction\FetchAllTransactionsByWalletIdAction
  methods: GET

transactions.oneById:
  path: /api/transactions/{id}
  controller: App\UI\Web\Action\Transaction\FetchOneTransactionByIdAction
  methods: GET

transactions:
  path: /api/transactions
  controller: App\UI\Web\Action\Transaction\FetchAllTransactionsAction
  methods: GET

transactions.create:
  path: /api/transactions
  controller: App\UI\Web\Action\Transaction\CreateTransactionAction
  methods: POST

transactions.update:
  path: /api/transactions/{id}
  controller: App\UI\Web\Action\Transaction\UpdateTransactionAction
  methods: PATCH

transactions.delete:
  path: /api/transactions/{id}
  controller: App\UI\Web\Action\Transaction\DeleteTransactionAction
  methods: DELETE